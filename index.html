<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/6a26c9c1a9.js" crossorigin="anonymous"></script>
    <title>WeatHER App</title>
</head>
<body>

    <div class="container">

        <div class="weather">
            <h1 class="title">the city of</h1>
            <span class="location city"><h2 id="cityID"></h2></span>
            <span><p id="temperature"></p></span>
            <span id=quotation><p id="description"></p></span>
        </div>

        <!--<div class="image">
            <img src="#" alt="#">
        </div>-->


        <div class="search-box">
            <label for ="cityName" class="label">
                <span class="label-text">Type in city</span>
            </label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="cityName" class="inputCity" type="text" placeholder="City">
            <button type="submit">Check</button>
        </div>

        <div class="forecast">
            <span><p id="forecast-temp"></p></span>
            <span><p id="forecast-description"></p></span>
        </div>

    </div>
</body>
</html>
